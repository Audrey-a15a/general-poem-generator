      rel="stylesheet" />
    <title>AI poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1> AI poem Generator</h1>
    </header>

    <main>
  <div class="form-container">
<form id="poem-generator-form">
    <input 
    type="text" placeholder="Enter the topic of the poem"
    autofocus
    required
    autocomplete="off"
    class="instruction"
    id="user-instructions"
    />
    
    <input type="submit" class="submit-button"/>
</form>
<div class="hint">i.e: Flower, Travel or Food</div>
        </div>
        <div class="poem hidden" id="poem"></div>
    </main>
